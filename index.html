<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Numeral Systems Converter</title>
  </head>
  <body>
  
    <div class="main-container">
        <h2>Numeral Systems Converter</h2>
      <div id="userInput">
        <input type="text" class="number" value="0"></input>
        <h4>Enter a Decimal Number</h4>
        <span>
            <button class = "convert">CONVERT</button><button class="reset">RESET</button>
        </span>
        
      </div>
      <div id="result">
        <h3>BINARY</h3>
        <div class="binary">0</div>
        <h3>HEXADECIMAL</h3>
        <div class="hexa">0</div>
        <h3>OCTAL</h3>
        <div class="oct">0</div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
